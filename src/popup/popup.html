<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Flashcards</title>
  <link rel="stylesheet" href="popup.css">
  <!-- Vendored libraries required by genanki-js (must be classic scripts, loaded before our module) -->
  <script src="../../vendor/jszip/jszip.min.js"></script>
  <script src="../../vendor/filesaver/FileSaver.min.js"></script>
  <script src="../../vendor/sql/sql-wasm.js"></script>
  <script src="./sql-init.js"></script>
  <script src="../../vendor/genanki/genanki.js"></script>
</head>
<body>
  <div class="container">
    <img src="/assets/logo.png" alt="Logo" class="logo">

    <!-- Settings Menu (shown when authenticated) -->
    <div id="settingsMenu" class="settings-menu" style="display: none;">
      <img src="/assets/setting-icon.png" alt="Settings" class="settings-icon">
      <div class="settings-dropdown">
        <button id="logoutButton" class="logout-btn">
          Logout
        </button>
      </div>
    </div>

    <!-- OAuth Controls (shown when not authenticated) -->
    <div id="oauthControls" class="oauth-controls">
      <button id="connectButton" class="connect-btn">
        Connect to Notion
      </button>
    </div>

    <!-- Page Selection Dropdown (shown when authenticated) -->
    <div id="pageInputSection" class="page-input-section" style="display: none;">
      <label for="notionPageDropdown" class="section-label">Notion Content</label>
      <div class="dropdown-container">
        <select id="notionPageDropdown" class="page-dropdown">
          <option value="">Loading pages...</option>
        </select>
        <!-- <button id="refreshPagesButton" class="refresh-btn" title="Refresh page list">ðŸ”„</button> -->
      </div>
    </div>

    <div class="actions-section">
      <label class="section-label">Actions</label>
      <div class="button-navbar">
        <button id="fetchButton" disabled>
          Create Flashcards
        </button>
        <button id="exportButton">
          Export to Anki
        </button>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-container" id="loadingContainer" style="display: none;">
      <div class="spinner"></div>
      <div class="loading-text">Generating flashcards...</div>
    </div>

    <!-- Progress info -->
    <div id="status"></div>

    <!-- Output container for flashcards -->
    <div id="output"></div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
